{% extends "base.html" %}
{% load static %}

{% block title %} Monopoly {% endblock %}

{% block files %}
<link rel="stylesheet" href="{% static 'css/game.css' %}">

<script src="{% static 'js/views/game.js' %}" type="text/javascript"></script>
<script src="{% static 'js/board/three.js' %}" type="text/javascript"></script>
<script src="{% static 'js/board/orbit_controller.js' %}" type="text/javascript"></script>
<script src="{% static 'js/board/board.js' %}" type="text/javascript"></script>
<script src="{% static 'js/board/game_controller.js' %}" type="text/javascript"></script>
<script src="{% static 'js/board/board_controller.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div id="game-container">
    <input id="username" hidden value="{{ username }}" title="User Name">
    <input id="hostname" hidden value="{{ hostname }}" title="Host Name">
</div>
{% endblock %}
